<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet page</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Журнал учета рабочего времени</h1>
<table>
    <thead>
        <tr>
            <th>№ п/п</th>
            <th>Дата записи</th>
            <th>Название проекта</th>
            <th>Время, мин</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="timesheet : ${timesheets}">
            <td><span th:text="${timesheet.id}"></span></td>
            <td><span th:text="${timesheet.createdAt}"></span></td>
            <td><a th:href="@{'/home/projects/{id}'(id=${timesheet.projectId})}"  th:text="${timesheet.projectName}"></a></td>
            <td><span th:text="${timesheet.minutes}"></span></td>
            <!--            <td><span th:text="${timesheet.projectName}"></span></td>-->
            <td><a th:href="@{'/timesheets/{id}'(id=${timesheet.id})}">Перейти к записи</a></td>
        </tr>
    </tbody>

</table>
</body>
</html>
